<div class="container mt-5">
    <div class="row">
        <div class="col-md-6 offset-md-3">
            <form [formGroup]="contactForm" (ngSubmit)="onSubmit()">
                <h2 class="text-center">Contact Us</h2>

                <div class="form-group">
                    <input type="text" class="form-control" id="name" placeholder="Full Name" formControlName="name">
                </div>

                <div class="form-group">
                    <input type="email" class="form-control" id="email" placeholder="Email" formControlName="email">
                </div>

                <div class="form-group">
                    <input type="tel" class="form-control" id="phone" placeholder="Phone" formControlName="phone">
                </div>

                <div class="form-group">
                    <textarea class="form-control" id="message" rows="3" placeholder="Your message..." formControlName="message"></textarea>
                </div>

                <button type="submit" class="btn btn-block btn-primary">Submit</button>
            </form>
        </div>
    </div>
</div>
